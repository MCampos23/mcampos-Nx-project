<div class="product-page" *ngIf="product">
<div class="p-grid">
    <div class="p-col-6">Galería</div>
    <div class="p-col-6 product" >
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">
            {{ product.description }}
        </p>
        <div class="product-rating">
            <p-rating [(ngModel)]="product.rating" [cancel]="false" ></p-rating>
        </div>
        <div class="product-price">
            {{ product.price }}€
            <span class="price-before">{{product.price! + 18}} €</span>
        </div>
        <div class="product-quantity">
            <div class="p-field p-col-12 p-md-3 p-p-0">
                <label for="quantity">Quantity</label>
                <p-inputNumber [(ngModel)]="quantity" inputId="quantity" inputId="quantity" mode="decimal" [min]="0" [max]="100"  [showButtons]="true">
                </p-inputNumber>
            </div>
        </div>
        <div class="product-actions">
            <button pButton pRipple type="button" label="Comprar ya" class="p-button-rounded p-mr-3"></button>
            <button pButton pRipple type="button" label="Añadir a la cesta" class="p-button-rounded"></button>
        </div>
    </div>
</div>
<div class="p-grid product-rich-description">
    <div class="p-col-12">
        <div [innerHtml]="product.richDescription"></div>
    </div>
</div>
</div>
