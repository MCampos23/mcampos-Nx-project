<div class="product-page" *ngIf="product">
<div class="p-grid">
    <div class="p-col-12 p-md-6">
     <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="p-col-12 p-md-6 product" >
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">
            {{ product.description }}
        </p>
        <div class="product-rating">
            <p-rating [(ngModel)]="product.rating" [cancel]="false" ></p-rating>
        </div>
        <div class="product-price">
            {{ product.price |currency:'EUR'}}
            <span class="price-before">{{product.price! + 18 |currency:'EUR'}}</span>
        </div>
        <div class="product-quantity">
            <div class="p-field p-col-12 p-md-3 p-p-0">
                <label for="quantity">Quantity</label><br>
                <p-inputNumber [(ngModel)]="quantity" inputId="quantity" inputId="quantity" mode="decimal" [min]="1" [max]="100"  [showButtons]="true">
                </p-inputNumber>
            </div>
        </div>
        <div class="product-actions">
            <button pButton pRipple type="button" label="Comprar ya" class="p-button-rounded p-mr-3"  (click)="addItemToCart(true)"></button>
            <button pButton pRipple type="button" label="AÃ±adir a la cesta" class="p-button-rounded" (click)="addItemToCart()"></button>
        </div>
    </div>
</div>
<div class="p-grid product-rich-description">
    <div class="p-col-12">
        <div [innerHtml]="product.richDescription"></div>
    </div>
</div>
</div>
