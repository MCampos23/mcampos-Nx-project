<div class="products-page">
    <div class="p-grid">
        <div class="p-col-12 p-md-3 p-p-lg-5" *ngIf="categories && !isCategoryPage && !isSearchPage">
            <h4>Categor√≠as</h4>
            <div class="p-grid">
                <div class="p-field-checkbox p-col-6 p-md-12" *ngFor="let category of categories">
                    <p-checkbox [(ngModel)]="category.checked" [binary]="true" [inputId]="category.id!" (onChange)="categoryFilter()"></p-checkbox>
                    <label for="{{ category.id }}">{{ category.name }}</label>
                </div>
            </div>
        </div>
        <div [ngClass]="{ 'p-md-9': !isCategoryPage && !isSearchPage, 'p-col-12': isCategoryPage || isSearchPage }">
            <div class="p-grid" *ngIf="products">
                <div [ngClass]="{ 'p-col-12 p-sm-6 p-lg-4': !isCategoryPage && !isSearchPage, 'p-col-12 p-sm-6 p-md-4 p-lg-3': isCategoryPage || isSearchPage }" *ngFor="let product of products">
                    <mcampos-product-item [product]="product"></mcampos-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
