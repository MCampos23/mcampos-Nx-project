<div class="categories-banner">
    <h3>Categor√≠as</h3>
    <p-progressBar *ngIf="!categories" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    <div *ngIf="categories" class="p-grid">
        <div class="p-col-12 p-sm-6 p-md-4 p-lg-2" *ngFor="let category of categories">
            <div class="category" [routerLink]="'/category/' + category.id" style="background-color: {{ category.color }}">
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">
                    {{ category.name }}
                </div>
            </div>  
        </div>
    </div>
</div>
