<div class="login-register">
    <div class="login-register-panel">
        <div class="p-grid">
            <div class="p-col-6">
                <img src="assets/images/login-photo.png">
            </div>
            <div class="p-col-6 p-p-6">
                <h3>¡Bienvenid@!</h3>
                <h2>Página de login</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="p-grid p-mt-6">
                        <div class="p-col-12">
                            <div class="p-inputgroup p-mb-3">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="Email">         
                            </div>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" pInputText placeholder="Password">         
                            </div>
                        </div>
                        <div class="p-col-12">
                            <p-button label="Entrar" styleClass="full-btn"></p-button>
                       
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
