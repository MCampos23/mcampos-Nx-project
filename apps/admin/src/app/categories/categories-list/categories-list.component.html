<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categorías" subheader="Lista de Categorías">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Añadir nueva" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Icono</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                            <td>
                                <p-button (click)="deleteCategory(category.id)"
                                icon="pi pi-trash" styleClass="p-button-danger p-mr-2" ></p-button>
                                <p-button (click)="updateCategory(category.id)" icon="pi pi-pencil" styleClass="p-button-success" ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog acceptLabel="Sí" [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
