<p-toast></p-toast>
<div class="admin-page">
    <p-card  [header]="editMode ? 'Editar usuario' : 'Crear usuario'" subheader="Aquí podrás crear o editar un usuario">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        (click)="onSubmit()"
                         class="p-mr-2" 
                        [label]="editMode ? 'Editar' : 'Crear'" 
                        icon="pi pi-plus" styleClass="p-button-primary" ></p-button>
                        <p-button label="Cancelar" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" routerLink="/users"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
               
                <form [formGroup]="form">
                    
                    <div class="p-fluid p-formgrid p-grid">

                        <div class="p-field p-col-4">
                            <label for="name">Nombre</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">El nombre es obligatorio</small>
                        </div>                      
                        <div class="p-field p-col-4">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText> 
                        
                            <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                                <span *ngIf="userForm.email.errors!.required">El email es obligatorio</span>
                                <span *ngIf="userForm.email.errors!.email">El email no es válido</span>
                            </small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="password">Contraseña</label>
                            <input formControlName="password" id="password" type="´password" pInputText> 
                            <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">La contraseña es obligatorio</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="phone">Teléfono</label>
                            <input formControlName="phone" id="phone" type="phone" pInputText> 
                            <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">El teléfono es obligatorio</small>
                        </div>                      
                        <div class="p-field p-col-8">
                            <label for="isAdmin">Administrador</label><br>
                            <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>                            
                        </div>
                        <div class="p-field p-col-4">
                            <label for="street">Calle</label>
                            <input formControlName="street" id="street" type="text" pInputText> 
                            <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">La calle es obligatoria</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="apartment">Número, piso y puerta</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText> 
                            <small *ngIf="userForm.apartment.invalid && isSubmitted" class="p-error">El número, piso y puerta son obligatorios</small>
                        </div>                      
                        <div class="p-field p-col-4">
                            <label for="zip">Código postal</label>
                            <input formControlName="zip" id="zip" type="text" pInputText> 
                            <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">El código postal es obligatorio</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="city">Ciudad</label>
                            <input formControlName="city" id="city" type="text" pInputText> 
                            <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">La ciudad es obligatoria</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="country">País</label>

                            <p-dropdown  [options]="countries" 
                                         formControlName="country" 
                                         optionLabel="name" 
                                         placeholder="Selecciona el País" 
                                         optionValue="id" 
                                         [filter]="true" 
                                         filterBy="name" 
                                         [showClear]="true"
                                         ></p-dropdown>
                            
                            <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">El país es obligatorio</small>
                        </div>
                      
                        
                                           
                    </div>

                </form>
            </div>
        </div>
    </p-card>
</div>
