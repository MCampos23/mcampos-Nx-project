<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Pedidos" subheader="Lista de Pedidos">
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                    [value]="orders"
                    styleClass="p-datatable-gridlines"
                    [rowHover]="true"
                    
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="user.name">
                                Usuario
                                <p-sortIcon field="user.name"></p-sortIcon>
                            </th>
                            <th pSortableColumn="totalPrice">
                                Precio total
                                <p-sortIcon field="totalPrice"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateOrdered">
                               Fecha de creación
                                <p-sortIcon field="dateOrdered"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status">
                                Estado
                                <p-sortIcon field="status"></p-sortIcon> 
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>
                                {{ order.user.name }}
                            </td>
                            <td>
                                {{ order.totalPrice | currency:'EUR' }}
                            </td>
                            <td>
                                {{ order.dateOrdered | date:'d/M/y, hh:mm a'}}
                            </td>
                            <td>
                                <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color"></p-tag>
                            </td>
                            <td>
                            <p-button (click)="showOrder(order.id)" icon="pi pi-eye" styleClass="p-button-secondary p-mr-3"></p-button> 
                            <p-button (click)="deleteOrder(order.id)" icon="pi pi-trash" styleClass="p-button-danger"></p-button> 
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog acceptLabel="Sí" [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
