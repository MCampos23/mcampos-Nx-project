<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Productos" subheader="Lista de Productos">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="Añadir nuevo" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                    [value]="products"
                    styleClass="p-datatable-gridlines"
                    [rowHover]="true"
                    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Imagen</th>
                            <th pSortableColumn="price">Precio<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="countInStock">Stock<p-sortIcon field="countInStock"></p-sortIcon></th>
                            <th pSortableColumn="category.name">Categoría<p-sortIcon field="category.name"></p-sortIcon></th>
                            <th pSortableColumn="dateCreated">Creado el<p-sortIcon field="dateCreated"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td> <img [src]="product.image" alt="" style="width: 100%;"></td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'd/M/yy, h:mm a'}}</td>
                            <td>
                                <!-- <p-button (click)="deleteProduct(product.id)" icon="pi pi-trash" styleClass="p-button-danger p-mr-2"></p-button>
                                <p-button (click)="updateProduct(product.id)" icon="pi pi-pencil" styleClass="p-button-success"></p-button> -->
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog acceptLabel="Sí" [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
