<p-toast></p-toast>
<div class="admin-page">
    <p-card  [header]="editMode ? 'Editar categoría' : 'Crear categoría'" subheader="Aquí podrás crear o editar una categoría.">
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" class="p-mr-2" 
                        [label]="editMode ? 'Editar' : 'Crear'" 
                        icon="pi pi-plus" styleClass="p-button-primary" ></p-button>
                        <p-button label="Cancelar" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary" routerLink="/categories"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Nombre</label>
                            <input formControlName="name" id="name" type="text" pInputText> 
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">El nombre es obligatorio</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="icon">Icono</label>
                            <input formControlName="icon" id="icon" type="text" pInputText> 
                            <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">El icono es obligatorio</small>
                        </div>
                        <div class="p-field p-col">
                            <label for="icon">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </p-card>
</div>
