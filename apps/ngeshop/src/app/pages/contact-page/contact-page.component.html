<div class="contact-page">
    
    <div class="p-grid contact-form">
        <div class="p-col-8">
          <h3 class="contact-page-title">Ponte en contacto con nosotros</h3>
        <form>
          <div class="p-fluid p-formgrid p-grid p-p-5">
            <div class="p-field p-col-6">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="checkoutForm.name.invalid && isSubmitted" class="p-error"
                >El nombre es obligatorio</small
              >
            </div>
            <div class="p-field p-col-6">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="checkoutForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="checkoutForm.email.errors.required">El email es obligatorio</span>
                <span *ngIf="checkoutForm.email.errors.email">El email es incorrecto</span></small
              >
            </div>
            
            <div class="p-field p-col-12">
                <label class="p-mb-3">Mensaje</label><br/>
                <textarea placeholder="Escribe aquÃ­ tu mensaje" [rows]="5" [cols]="30" pInputTextarea></textarea>                
            </div>
            <div class="p-field p-col-12">
                <p-button class="p-field" label="Enviar"></p-button>
            </div>
          </div>
        </form>
      </div>    
      <div class="p-col-4">
          <img class="image" src="assets/images/contact-us.png" alt="">
      </div>
    
    </div>
    
  </div>
